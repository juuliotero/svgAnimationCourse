<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>CSSAnimationsProperties & @keyframes rules [part2]</title>
    <link rel="stylesheet" type="text/css" href="CSSAnimation.css" />
  </head>
  <body>
    <div>
      <svg width="400" height="600">
        <circle id="rectangle" cx="200" cy="200" r="20" fill="rgb(0,102,118)">
          <animate attributeName="cx" begin="0s" dur="3s" from="200" to="300" />

          <animate attributeName="cy" begin="0s" dur="3s" from="200" to="300" />
        </circle>
      </svg>
      <svg width="400" height="600">
        <rect
          id="rectangle"
          x="400"
          y="200"
          width="100"
          height="100"
          fill="rgb(0,102,118)"
        >
          <animate attributeName="x" begin="0s" dur="3s" from="400" to="0" />

          <animate attributeName="y" begin="0s" dur="3s" from="200" to="0" />
        </rect>
      </svg>
    </div>
  </body>
</html>
