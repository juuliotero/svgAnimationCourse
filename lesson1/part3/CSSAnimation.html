<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>CSSAnimationsProperties & @keyframes rules [part2]</title>
    <link rel="stylesheet" type="text/css" href="CSSAnimation.css" />
  </head>
  <body>
    <div>
      <svg width="100%" height="100%">
        <radialGradient id="softEdge" r="44%">
            <stop stop-color="white" offset="60%"></stop>
            <stop stop-color="black" offset="100%"></stop>
        </radialGradient>
        <defs>
            <mask id="softEdgeMask">
                <circle cx="50%" cy="50%" r="50%" fill="url(#softEdge)"></circle>
            </mask>
        </defs>
        <image href="image.jpg" width="100%" height="100%" mask="url(#softEdgeMask)">
      </svg>
    </div>
  </body>
</html>
